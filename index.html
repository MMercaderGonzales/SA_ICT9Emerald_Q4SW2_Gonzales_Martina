<!DOCTYPE html>
<html lang="en">

<head>
	<title>SW2</title>
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<meta charset="UTF-8">
	<meta name= "viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<style>
		body{
			background-color: seagreen;
		}
	</style>

	<div>
		<div class="image" style="display: inline-block;">
			<img src="bg.png" alt="bg" style="width: 300px">
		<h4>Hi my name is Jamal. I am here to solve your math problems!</h4><hr/>
		<input type="number" placeholder="Number 1" id="num1" /><br />
		<input type="number" placeholder="Number 2" id="num2" /><br />
		<button id="add">+</button>
		<button id="sub">-</button>
		<button id="mul">x</button>
		<button id="div">/</button> <br />
		<input type="number" readonly id="result"/>
	</div>
	<script type="text/javascript">
		var n1 = document.getElementById("num1");
		var n2 = document.getElementById("num2");
		var res = document.getElementById("result");

		document.getElementById("add").addEventListener("click", function() {
			res.value =
			parseInt(n1.value)+parseInt(n2.value);
		});

		document.getElementById("sub").addEventListener("click", function() {
			res.value =
			parseInt(n1.value)-parseInt(n2.value);
		});

		document.getElementById("mul").addEventListener("click", function() {
			res.value =
			parseInt(n1.value)*parseInt(n2.value);
		});

		document.getElementById("div").addEventListener("click", function() {
			res.value =
			parseInt(n1.value)/parseInt(n2.value);
		});

	</script>
</body>
</html>
